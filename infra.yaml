---
- name: Init
  hosts: all
  roles:
    - init
  tags: init

- name: DNS Server
  hosts: dns_servers
  gather_facts: yes
  roles:
    - bind
  tags: dns

- name: Configure resolv.conf on all machines
  hosts: all
  gather_facts: yes
  roles:
    - resolver
  tags: rslv

- name: Database Server
  hosts: db_servers
  gather_facts: yes
  roles:
    - mysql
  tags:
    - db
    - mx

- name: Web Server
  hosts: web_servers
  gather_facts: yes
  roles:
    - nginx
    - docker
    - agama
  tags:
    - web
    - mx

- name: Install and configure prometheus
  hosts: prometheus
  gather_facts: yes
  roles:
    - nginx
    - prometheus
  tags: prome

- name: Install and configure Grafana
  hosts: grafana
  gather_facts: yes
  roles: 
    - nginx
    - grafana
  tags: graf

- name: Install Influxdb
  hosts: influxdb
  roles:
    - influxdb
  tags: influx

- name: Add agama-client to vm2
  hosts: agama_client
  roles:
    - agama_client
  tags: agama-client
