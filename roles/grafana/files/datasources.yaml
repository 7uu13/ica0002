apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    url: http://localhost:9090/prometheus
    access: proxy
    isDefault: true

  - name: InfluxDB
    type: influxdb
    url: http://localhost:8086
    access: proxy
    database: example

  - name: Telegraf
    type: influxdb
    url: http://localhost:8086
    access: proxy
    database: telegraf
    isDefault: false
